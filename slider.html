<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>
    <link rel="stylesheet" href="css-slick/style.css">
</head>
<body>
    <div class="slick-outer-block">
        <div class="slick-inner-block">
            <button class="prev-next-button" onclick="prev()">←</button>
            <div class="slick-container">
                <div id="slick">

                </div>
            </div>
            <button class="prev-next-button" onclick="next()">→</button>
        </div>
        <div id="slick-dots">

        </div>
    </div>
    <script src="js-slick/slick.js"></script>
</body>
</html>
